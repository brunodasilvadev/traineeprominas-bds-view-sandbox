<div class="card-header">
    <h3>Detalhes do usuário</h3>
</div>
<div class="card-header">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <button class="btn btn-sm btn-link" [routerLink]="['/users']"> Voltar</button>
    </div>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Usuário: <h2>{{users.name}} {{users.lastName}}</h2></mat-card-title>
            <mat-card-subtitle>Perfil: {{users.profile}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button class="btn btn-sm btn-warning" [routerLink]="['/users-update', users.id]"><i class="fa fa-edit"></i> Editar</button>
            <button class="btn btn-sm btn-danger"  (click)="deleteUser(users.id)"><i class="fa fa-ban"></i> Excluir</button>
        </mat-card-actions>
    </mat-card>
</div>
