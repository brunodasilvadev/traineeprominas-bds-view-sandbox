<div class="card-header">
    <div>
        <button class="btn btn-sm btn-link" routerLink="/users-new/" selected><i class="fa fa-plus-circle"></i> Novo</button>
    </div>
</div>
<div class="card-body">
    <mat-form-field>
        Filtro: <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="table" matSort>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Sobrenome</th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="profile">
            <th mat-header-cell *matHeaderCellDef> Perfil</th>
            <td mat-cell *matCellDef="let element"> {{element.profile}} </td>
        </ng-container>

        <ng-container matColumnDef="actionUpdate">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"><button class="btn btn-sm btn-warning" routerLink="/users-update/{{element.id}}" selected>Editar</button></td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"><button class="btn btn-sm btn-info" routerLink="/users-details/{{element.id}}" selected>Detalhe</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<mat-paginator
        [length]="length"
        [pageSize]="pageSize"
></mat-paginator>
