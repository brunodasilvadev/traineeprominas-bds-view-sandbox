<div class="card-header">
    <h3>Adicione um novo usuário</h3>
</div>
<form class="example-container" [formGroup]="userForm" (ngSubmit)="addUser(userForm.value)">
    <div class="form-group row">
        <label class="col-md-1 col-form-label">Nome</label>
        <div class="col-md-11">
            <input name="name" class="form-control" placeholder="Escreva seu nome.." formControlName="name">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-1 col-form-label">Sobrenome</label>
        <div class="col-md-11">
            <input name="lastName" class="form-control" placeholder="Escreva seu sobrenome.."
                   formControlName="lastName">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-1 col-form-label">Perfil</label>
        <div class="col-md-11">
            <select id="select1" name="profile" class="form-control" formControlName="profile">
                <option value="admin">Administrador</option>
                <option value="guess">Visitante</option>
            </select>
        </div>
    </div>

    <div>
<!--        <button type="submit" [disabled]="!userForm.valid"  class="btn btn-sm btn-success"><i class="fa fa-save"></i> Salvar</button>-->
        <button mat-button (click)="openSnackBar('Usuário cadastrado com sucesso!', 'OK')"type="submit" [disabled]="!userForm.valid"  class="btn btn-sm btn-success"><i class="fa fa-save"></i> Salvar</button>
        <button  class="btn btn-sm btn-info" routerLink="/users/" selected><i class="fa fa-backward"></i> Voltar</button>
    </div>
</form>
