<div class="card-header">
    <div>
        <button class="btn btn-sm btn-link" routerLink="/teacher-new/" selected><i class="fa fa-plus-circle"></i> Novo
        </button>
    </div>
</div>
<div class="card-body">
    <mat-form-field>
        Filtro: <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="table" matSort>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} {{element.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="actionUpdate">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button class="btn btn-sm btn-warning"
                        routerLink="/teacher-update/{{element.id}}"
                        selected>Editar
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button class="btn btn-sm btn-info"
                        routerLink="/teacher-details/{{element.id}}"
                        selected>
                    Detalhes
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<mat-paginator
        [length]="length"
        [pageSize]="pageSize"
></mat-paginator>
