<div>
    <h3>Atualize os dados do curso</h3>
</div>
<div class="card-body">
    <form class="example-container" [formGroup]="courseForm" (ngSubmit)="updateCourse(courseForm.value)">
        <div class="form-group row">
            <label class="col-md-1 col-form-label">Nome</label>
            <div class="col-md-11">
                <input name="name" class="form-control" placeholder="Escreva seu nome.." formControlName="name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-1 col-form-label">Período</label>
            <div class="col-md-11">
                <input name="period" class="form-control" placeholder="Escreva a quantidade de períodos do curso.." formControlName="name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-1 col-form-label">Cidade</label>
            <div class="col-md-11">
                <input name="city" class="form-control" placeholder="Escreva o nome da cidade que está o curso.." formControlName="city">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-1 col-form-label" for="select1">Professores:</label>
            <div class="col-md-11">
                <select id="select1" name="teacher" class="form-control" formControlName="teacher" multiple>
                    <option *ngFor="let teacher of teachers"
                            value="{{teacher.id}}">{{ teacher.name }} {{ teacher.lastName }}</option>
                </select>
            </div>
        </div>
        <div>
            <button type="submit" [disabled]="!courseForm.valid" class="btn btn-sm btn-success"><i class="fa fa-save"></i>Salvar</button>

            <button class="btn btn-sm btn-info" routerLink="/courses/" selected><i class="fa fa-backward"></i> Voltar</button>
        </div>
    </form>
</div>
