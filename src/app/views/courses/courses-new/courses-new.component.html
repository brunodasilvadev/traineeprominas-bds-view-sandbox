<div class="card-header">
    <h3>Adicionar Novo Curso</h3>

    <form class="example-container" [formGroup]="courseForm" (ngSubmit)="addCourse(courseForm.value)">
        <div class="form-group row">
            <label class="col-md-1 col-form-label">Nome:</label>
            <div class="col-md-11">
                <input name="name" class="form-control" placeholder="Escreva seu nome.." formControlName="name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-1 col-form-label">Período:</label>
            <div class="col-md-11">
                <input name="period" class="form-control" placeholder="Escreva quantos períodos tem este curso.."
                       formControlName="period">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-1 col-form-label">Cidade:</label>
            <div class="col-md-11">
                <input name="city" class="form-control" placeholder="Escreva a cidade que está este curso.."
                       formControlName="city">
            </div>
        </div>
         <div class="form-group row">
            <label class="col-md-1 col-form-label" for="select1">Professores:</label>
            <div class="col-md-11">
                <select id="select1" name="teacher"  class="form-control" formControlName="teacher"  multiple>
                    <option *ngFor="let teacher of teachers" value="{{teacher.id}}">{{ teacher.name }} {{ teacher.lastName }}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <button type="submit" [disabled]="!courseForm.valid" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i>Adicionar</button>
            <button class="btn btn-sm btn-danger" routerLink="/courses/" selected><i class="fa fa-ban"></i> Voltar</button>
        </div>
    </form>

</div>
