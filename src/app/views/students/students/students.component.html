<div class="card-header">
    <div>
        <button mat-flat-button color="accent" class="btn btn-success" routerLink="/students-new/" selected>Novo</button>
    </div>
</div>
<div class="example-container">
    <mat-form-field>
        Filtro: <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Sobrenome</th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Idade</th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef> Curso</th>
            <td mat-cell *matCellDef="let element"> {{element.course.name}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="accent" class="btn btn-info" routerLink="/student-details/{{element.id}}"
                        selected>Detalhe
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="actionUpdate">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="accent" class="btn btn-light" routerLink="/student-update/{{element.id}}"
                        selected>Editar
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<mat-paginator
        [length]="length"
        [pageSize]="pageSize"
></mat-paginator>
