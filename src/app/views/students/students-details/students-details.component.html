<div class="card-header">
    <h3>Detalhes do estudante</h3>
</div>
<div class="card-header">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <button class="btn btn-sm btn-link" [routerLink]="['/students']">  Voltar </button>
    </div>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title><h3>{{students.name}} {{students.lastName}}</h3></mat-card-title>
            <mat-card-subtitle>Idade: {{students.age}}</mat-card-subtitle>
            <mat-card-subtitle>Curso: {{students.course.name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button class="btn btn-sm btn-warning" [routerLink]="['/student-update', students.id]"><i class="fa fa-edit"></i> Editar</button>
            <button class="btn btn-sm btn-danger" (click)="deleteStudent(students.id)"><i class="fa fa-ban"></i> Excluir</button>
        </mat-card-actions>
    </mat-card>
</div>
